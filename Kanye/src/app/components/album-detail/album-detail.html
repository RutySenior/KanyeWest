<div *ngIf="album" class="album-detail-container">
  <button (click)="goBack()">â† Back</button>

  <div class="album-detail">
    <img [src]="album.cover" [alt]="album.title" />
    <h1>{{ album.title }} ({{ album.year }})</h1>
    <p>{{ album.description }}</p>

    <h3>Tracklist:</h3>
    <ol>
      <li *ngFor="let track of album.tracks">{{ track }}</li>
    </ol>
  </div>
</div>
